<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 my-3" *ngFor="let prod of produits" >
            <div class="card " style="width: 16rem; " >
                <img src="../../../assets/images/img/tisat1.png"   class="card-img-top " alt="...">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">{{prod.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{prod.prix}}</li>
                  <li class="list-group-item">{{prod.paysOrigine}}</li>
                  <li class="list-group-item">{{prod.remis}}</li>
                </ul>
                <div class="card-body">
                  <button class="btn btn-info btn-sm mx-2">Ajouter au pnier</button>
                  <button class="btn btn-warning btn-sm">Voir details</button>
                </div>
              </div>

        </div>
    </div>

</div>
