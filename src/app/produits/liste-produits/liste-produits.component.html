<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-3" >
            <div class="card " style="width: 16rem; " *ngFor="let prod of produits">
                <img src=""   class="card-img-top " alt="...">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">{{prod.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{prod.prix}}</li>
                  <li class="list-group-item">{{prod.paysOrigine}}</li>
                  <li class="list-group-item">{{prod.remis}}</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">ajouter dans pnier</a>
                  <a href="#" class="card-link">voir details</a>
                </div>
              </div>

        </div>
    </div>

</div>
