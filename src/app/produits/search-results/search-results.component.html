    <div class="container  mt-5 mb-5">
      <div class="row ">
        <div class="col-md-3 my-3 h-30" *ngFor="let prod of results; index as i">
          <div class="card ">
            <img [src]='convertBase64ToImage(prod.images)' class="card-img-top " alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">{{prod.codeArticle}}</h5>
              <p class="card-text text-center">{{prod.description}}</p>
            </div>
            <h5 class="text-center text-danger">{{prod.prix }} TND</h5>
            <h5 class="text-center">{{prod.paysOrigine}}</h5>
    
    
    
            <div class="card-body ">
    
              <form #f="ngForm" (ngSubmit)=" ajouterAuPanier(f)">
                <div class="form-group">
                  <input class="form-control my-2 float-Start w-30 " type="hidden" [(ngModel)]="this.key" ngModel
                    name="idPersonne">
                </div>
                <div class="form-group">
                  <input class="form-control my-2 float-Start w-30 " type="hidden" [(ngModel)]="prod.codeArticle" ngModel
                    name="codeArticle">
                </div>
                <div class="form-group">
                  <input class="form-control my-2 float-Start w-30 " type="hidden" [(ngModel)]="this.quantity" ngModel
                    name="quantity">
                </div>
                <button type="submit" class="btn btn-warning btn-lg w-100 my-1 ">Ajouter au panier<i
                    class="bi bi-cart4 mx-3"></i></button>
              </form>
    
              <button class="btn btn-secondary w-100" [routerLink]="['/details/', prod.codeArticle]">Voir details</button>
            </div>
    
          </div>
        </div>
    
      </div>
