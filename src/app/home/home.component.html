<div class="marginl bg-white rounded-2  shadow-sm  mb-2 mt-5 ">
  <div class="  bg-warning p-1 rounded-1  "><p class="ms-4 p-1 text-start fs-3 fw-semibold"> les products <span class="float-end text-white mt-2 fs-5 me-3" >Voir Plus ></span></p>
    </div>
  <div class=" box  d-flex bg-white   ">
   
    <div class="w-100  mb-3 mt-1  marginb  " *ngFor="let prod of results">
      <div class=" hover    border border-0  ">
        <!-- <a [routerLink]="['/details/', prod.codeArticle]" href=""> -->
        <div class="position-relative  "> 
          <a [routerLink]="['/details/', prod.codeArticle]" href="">
        <img [src]='convertBase64ToImage(prod.images)' class="card-img-top rounded-0 p-2 " alt="..."> </a>
        <div class=" ">  <a [routerLink]="['/details/', prod.codeArticle]" href="">
          <p class="card-text text-start mx-3 m-0">{{prod.description}}</p>
        <p class=" text-danger  text-start mx-3 m-0">{{prod.prix }} TND</p>
        <p  class="text-decoration-line-through   text-start fs-6 mx-3 m-0 mb-2 ">{{prod.prix*(1+prod.remise/100)}} TND  <span class="badge ms-3  color-bg text-start ms-2" >-{{prod.remise}}%</span></p>
      
      </a>

        
        </div>

      </div>
    </div>
  </div>
</div></div>
