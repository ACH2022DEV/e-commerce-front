

<h1 class="text-center fw-light  p-5 size">CONTACT </h1>
<div class="container">
    <div class="row justify-content-evenly">
        <div class="col-3">
         <h6>Maison Moderne</h6>
         <p>Route de Tunis Km 10.5 CP - 3021 - Sfax Tunisie<br>
            Tél.: (+216) 74 861 280 - 74 861 842<br>
            Fax: (+216) 74 861 208<br>
            E-mail: acem.outillage@gnet.tn contact@acem.tn<br></p>
            <ul class="social_icon ">
                <li> <a href="#"><i class=" mx-2  bi bi-facebook"></i>
                   </a>
                </li>
                <li> <a href="#"><i class=" mx-2 bi bi-twitter"></i></a></li>
                <li> <a href="#"> <i class=" mx-2   bi bi-linkedin"></i></a></li>

             </ul>
        </div>
        <div class="col-6">
          <form #f="ngForm" (ngSubmit)="contact(f)"><div class="col-12">
            <input class="form-control" placeholder="desitinateur"></div>
            <div class="d-flex justify-content-evenly mt-2">
                <input class="form-control mx-3" name="nom" ngModel placeholder="Nom & Prénom"> 
                <input class="form-control mx-3 " name="email" ngModel placeholder="E-mail">
                 <input class="form-control mx-3" name="Tel" ngModel placeholder="Tel"></div>
                <div class="row mt-2">
                    <div class="col-4"><input class="form-control mx-3" name="Sujet" ngModel placeholder="Sujet"></div>
                    <div class="col-7"><input class="form-control mx-3"name="Adress" ngModel placeholder="Adress"></div>
                </div>
                <div class=" container mb-3 mt-2">
                    <textarea class="form-control" name="Message" ngModel id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                  </div>
                  <button class="btn  position-relative mb-3 style"  type="submit" [disabled]="f.invalid"> Envoyer</button>  
          </form>
        </div>
      </div>
    
</div>
