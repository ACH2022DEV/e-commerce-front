<h1 class="text-center">Panier</h1> 

<ng-container *ngIf="true">
  <div class="container ">
  <button class="btn btn-danger my-1 " routerLink="/liste-produits"> Shop More</button>
  
 
      <div class="bg-secondary  ">
        <div class="row">
        <th class="col-md-4 text-center">Image</th>
        <th class="col-md-2  text-center">Product Id</th>
        <th class="col-md-2  text-center">Quantity</th>
        <th class=" col-md-2 text-center ">Date</th>
        </div></div>
      
   
    <div class=" card mb-3  " style="max-width: 1500px;" *ngFor="let panier of monpanier">
        <div class="row">
          <div class="col-md-4 ">
            <img src="../../assets/images/img/banner.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-2 p-5">
            
              <h5 class="card-title">{{panier.id}}</h5>
            </div>
            <div class="col-md-2 p-5">
             
              <input type="number"[(ngModel)]="panier.quantity" class="form-control">
            </div>
            <div class="col-md-2 p-5">
              <p class="card-text"><small class="text-muted">{{panier.date |  date:'short' }}</small></p>
            </div>
          <div class="col-md-2 my-5">
            <button  type="button"   class="btn btn-dark mx-1 ">UpdateCart</button>
            <button  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1"  class="btn btn-danger">Delete</button>
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Suppression d'un article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Voulez-vous vraiment supprimer cette article?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal8" (click)="deleteArticle(panier.id)" class="btn btn-primary">Confirmer</button>
                    <div class="modal fade" id="exampleModal8" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Suppression avac succés</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            vous avez supprimé cette produit 
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
     
</div>

</ng-container>  
<ng-container *ngIf="false">
  <div class="container">
    <div class="card">
      <h4 class="card-title text-center"> Your Cart</h4>
      <h5 class="card-title text-center">Your Cart Is Empty</h5>
      <h6 class="card-title text-center my-0 ">Add item to it Now</h6>
    </div>
    <div class="center">
      <img src="../../assets/images/img/emptyCart.webp" class="ms-5">
     
           <button class="btn btn-primary position-relative" routerLink="/liste-produits"> Shop Now</button>

    </div>
  </div>

</ng-container>
