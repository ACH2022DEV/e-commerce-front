<div class="container mt-5  col-md-6">
  <form #f="ngForm" (ngSubmit)="UpdatePersonne(f)">
    <div class="form-group">
      <label for="fname">id:</label>
      <input class="form-control" type="number" id="id" [(ngModel)]="personne.id" name="id" ngModel>
    </div>
    <div class="form-group">
      <label for="fname">adress:</label>
      <input class="form-control" type="text" id="adress" [(ngModel)]="personne.adress" name="adress" ngModel>
    </div>
    <div class="form-group">
      <label for="fname">name:</label>
      <input class="form-control" type="text" id="nom" [(ngModel)]="personne.nom" name="nom" ngModel>
    </div>
    <div class="form-group">
      <label for="fname">prenom:</label>
      <input class="form-control" type="text" id="prenom" [(ngModel)]="personne.prenom" name="prenom" ngModel>
    </div>
    <div class="form-group">
      <label for="fname">tel:</label>
      <input class="form-control" type="text" id="tel" [(ngModel)]="personne.tel" name="tel" ngModel>
    </div>
    <hr>
    <button class="btn btn-primary" type="submit">save</button>
    <button routerLink="/list-personne" class="btn btn-primary" >retour</button>

  </form>
</div>
