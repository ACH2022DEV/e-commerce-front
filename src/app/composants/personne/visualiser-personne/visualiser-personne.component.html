<div class="card mb-3 col-md-6 offset-md-3 bg-light border border-5 rounded" >
  <div class="row g-0">
    <div class="col-md-4">
      <img  [src]='convertBase64ToImage(personne.images)' class="rounded-circle" width="250px">
    </div>
    <div class="col-md-8 mt-4">
      <div class="card-body">
        <h5 class="card-title">{{personne.nom}} {{personne.prenom}}</h5>
        <p class="card-text">{{personne.adress}}</p>
        <p class="card-text">{{personne.tel}}</p>
        <p class="card-text">{{personne.email}}</p>
      </div>
    </div>
  </div>
</div>
<div class="card col-md-6 offset-md-3 bg-light border border-5 rounded mb-2">
  <div class="card-body">
    <h5 class="card-title">Activité</h5>
    <p class="card-text"><h1>{{this.avislenght}}</h1><p  class="fst-italic">Commentaires.</p>
  </div>
</div>

<div class=" row">
    <div class="container row w-75  mb-3 bg-light col-md-6 offset-md-3 " *ngFor="let avis of personne.avis; index as i">
      <div>
       
        <a [routerLink]="['/visualiser-personne/',avis.personne.id]"><h5 class="p-1"><img   [src]='convertBase64ToImage(avis.personne.images)' class="rounded-circle" width="50"
          height="50"> {{avis.personne.nom}} {{avis.personne.prenom}}</h5></a>
        <div class="stars d-flex justify-content-start ">
          <ngx-star-rating [(ngModel)]=avis.etoile [id]="'rating1'+i" [disabled]="true"></ngx-star-rating>
        </div>

        <p>Commenté le {{avis.dateAvis | date:'fullDate'}}</p>
        <!-- <p class="d-flex justify-content-start fw-bold">Rating: {{avis.etoile}}</p> -->
        <p class="card-text">Message: {{avis.message}}.</p>

      </div>
    </div>

</div>
