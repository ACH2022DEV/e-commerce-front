<div class="container col-md-3 mt-5 mb-5">
    <div class="row">
        <button routerLink="/list-personne" class="btn btn-secondary" >retour</button>

        <h2 class="text-danger">Detail d'une personne:</h2>
        <p><strong class=" text-danger ">id:</strong> {{personne.id}}</p> 
        <p><strong class="text-danger">Adress:</strong> {{personne.adress}}</p>
        <p><strong class="text-danger ">Nom:</strong>  {{personne.nom}}</p>
        <p><strong class="text-danger ">Prenom:</strong> {{personne.prenom}}</p>
        <p><strong class="text-danger ">Tel:</strong> {{personne.tel}}</p>
</div>
</div>

<div class=" row">
    <div class="container row w-75  mb-3 bg-light col-md-6 offset-md-3 " *ngFor="let avis of personne.avis; index as i">
      <div>
       
        <a [routerLink]="['/visualiser-personne/',avis.personne.id]"><h5 class="p-1"><img   [src]='convertBase64ToImage(avis.personne.images)' class="rounded-circle" width="50"
          height="50"> {{avis.personne.nom}} {{avis.personne.prenom}}</h5></a>
        <div class="stars d-flex justify-content-start ">
          <ngx-star-rating [(ngModel)]=avis.etoile [id]="'rating1'+i" [disabled]="true"></ngx-star-rating>
        </div>

        <p>CommentÃ© le {{avis.dateAvis | date:'fullDate'}}</p>
        <!-- <p class="d-flex justify-content-start fw-bold">Rating: {{avis.etoile}}</p> -->
        <p class="card-text">Message: {{avis.message}}.</p>

      </div>
    </div>

</div>
