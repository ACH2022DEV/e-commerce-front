<div class="container  mt-5 mb-5 " >

  <button  routerLink="/creer-personne" type="button" class="btn btn-dark btn-lg float-end mb-2 rounded-2" >create</button>
  
    <div class=" d-flex col-md-6  search-hero  " >
      <input class="form-control rounded-pill "  autocomplete="off" type="search" name="search" placeholder="&#61442; Search for personnes "   ngModel [(ngModel)]="searchPersonne"  aria-label="Search" >
       <button class=" search2  btn btn-light  text-dark mx-1" type="submit" [routerLink]="['/searchPersonne/',searchPersonne]"  > 
         <i class="bi bi-search"></i></button>
     </div>
 
  <!--  <div class=" d-flex col-md-6  search-hero  " >
    <input class="form-control"  autocomplete="off" type="search" name="search" placeholder="&#61442; Search for personnes "   ngModel [(ngModel)]="searchText"  aria-label="Search" >
   </div> -->
  <table class="table shadow p-3 mb-5 bg-body rounded-5 table-hover ">
   
    <thead>
      <tr>
        <th scope="col"> N°Identifiant</th>
        <th scope="col">Adress</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">N°Télephone</th>
      </tr>
    </thead>
    <tbody>
      <!-- | paginate: { itemsPerPage: 7, currentPage: pageNo, totalItems: total } -->
      <tr *ngFor="let pers of personnes">
        <th scope="row">{{pers.id}}</th>
        <td>{{pers.adress}}</td>
        <td>{{pers.nom}}</td>
        <td>{{pers.prenom}}</td>
        <td>{{pers.tel}}</td>
        <td><button  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger">Activer/Désactiver</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-center " id="exampleModalLabel">Activer/Désactiver Personne</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Voulez-vous vraiment Activer/Désactiver ce personne ? </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                  <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal2" class="btn btn-primary">Confirmer</button>
                  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Activer/Désactiver avec succès</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                         vous avez supprimer cette personne
                        </div>
                        
                      </div>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        
        </td>

        <td><button [routerLink]="['/edite-personne/', pers.id]" type="button" class="btn btn-success" tooltip="Editer" placement="top"><i class="bi bi-pencil-square"></i></button>
        </td>
        <td><button  [routerLink]="['/visualiser-personne', pers.id]" type="button" class="btn btn-secondary" data-bs-toggle="tooltip" tooltip="Visualiser" placement="top"><i class="bi bi-zoom-in"></i></button></td>
      </tr>
    </tbody>
  </table>
