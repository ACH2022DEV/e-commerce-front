<div class="container mt-5 my-5 col-md-6 col-sm-6 myclass">
  <div > <h1  class="text-center"><strong>Register</strong></h1>
    <form  #f="ngForm" (ngSubmit)="onRegistre(f)">
     
      <div class="form-group fw-bold ">
        <label for="fname ">username:</label>
        <input class="kl " type="text" id="username" name="username" ngModel>
      </div>
      
      <div class="form-group fw-bold">
        <label for="fname ">password:</label>
        <input class="kl" type="password" id="password" name="password" ngModel>
      </div>
      <div class="form-group fw-bold">
        <label for="fname ">nom:</label>
        <input class="kl" type="text" id="nom" name="nom" ngModel>
      </div>
      <div class="form-group fw-bold">
        <label for="fname ">prenom:</label>
        <input class="kl" type="text" id="prenom" name="prenom" ngModel>
      </div>
      <div class="form-group fw-bold ">
        <label for="fname ">email:</label>
        <input class="kl" type="email" id="email" name="email" ngModel>
      </div>
      <div class="form-group fw-bold">
        <label for="fname ">role:</label>
        <input class="kl" type="text" id="role" name="role" ngModel>
      </div>
      <hr>
      <button class="ms-5 me-2 " type="submit"> register</button>
      <button routerLink="/login" class=" my-2" >Retour</button>
    </form></div>
    
  </div>
