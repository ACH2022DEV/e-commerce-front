<div class="container mt-5 mb-5 col-md-6">
    <form #f="ngForm" (ngSubmit)="addFactures(f)">
      <div class="form-group">
        <label for="fname" >personneId:</label>
        <input class="form-control" type="number" id="facture.idPersonne" name="idPersonne"   required   ngModel #id="ngModel">
        <div *ngIf="id.invalid && (id.dirty || id.touched)" class="p-2 my-1 bg-danger text-white rounded-3">

          <div *ngIf="id.errors?.['required']" >
            Le idPersonne est obligatoire.
          </div>
         
      </div>
      </div>
      <div *ngFor="let el of elements;let index = index" [ngModelGroup]="index+''">
      <div class="form-group">
        <label for="fname" >CodeArticle:</label>
        <input class="form-control" type="number" id="codeArticle" name="codeArticle" required   ngModel #codeArticle="ngModel">
        <div *ngIf="codeArticle.invalid && (codeArticle.dirty || codeArticle.touched)" class="p-2 my-1 bg-danger text-white rounded-3">

          <div *ngIf="codeArticle.errors?.['required']" >
            Le montantTotal est obligatoire.
          </div>
         
      </div>
      </div>
      <div class="form-group">
        <label for="fname">Remise:</label>
        <input class="form-control" type="number" id="remise" name="remise" ngModel required
          #remise="ngModel">
        <div *ngIf="remise.invalid && (remise.dirty || remise.touched)"
          class="p-2 my-1 bg-danger text-white rounded-3">
  
          <div *ngIf="remise.errors?.['required']">
            La Remise est obligatoire.
          </div>
  
        </div>
      </div>
      <div class="form-group">
        <label for="fname">quatite:</label>
        <input class="form-control" type="number" id="facture.articles.quatite" name="quatite" required ngModel #quatite="ngModel">
        <div *ngIf="quatite.invalid && (quatite.dirty || quatite.touched)" class="p-2 my-1 bg-danger text-white rounded-3">

          <div *ngIf="quatite.errors?.['required']" >
            la quantite est obligatoire.
          </div>
          
      </div>
      </div>
    </div>
     
      <hr>
      <button class="btn btn-primary mx-2" type="button" (click)="addArticle()" >ajout article</button>
      <button class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal3" type="submit" [disabled]="f.invalid">save</button>
      <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Creation avac succés</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              vous avez creé une facture
            </div>
           
          </div>
        </div>
      </div>
      <button routerLink="/liste-facture" class="btn btn-primary" >retour</button>
    </form>
  </div>
