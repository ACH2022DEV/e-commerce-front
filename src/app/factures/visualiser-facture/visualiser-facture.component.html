
<div class="container col-md-3 mt-5 mb-5">
    <div class="row" >
        <h2 class="text-danger">Detail d'une facture:{{facture.id}}</h2>
        <p><strong class="text-danger">montantTotal: {{facture.montantTotal}}</strong> </p>
        <p><strong class="text-danger">dateEdition: {{facture.dateEdition |  date:'short'}}</strong> </p>

        <div *ngFor="let f of facture.articles">
            <p><strong class="text-danger">id: {{f.id}}</strong> </p>
            
            <p><strong class="text-danger">codeArticle: {{f.article.codeArticle}}</strong> </p>
            <p><strong class="text-danger">quatite: {{f.article.quantite}}</strong> </p>
            <p><strong class="text-danger">remise: {{f.article.remise}}</strong> </p>
            <hr>

        </div>
        
            
        
    
       
        
        
    </div>
    <button routerLink="/liste-facture" class="btn btn-secondary" >retour</button>
</div>
