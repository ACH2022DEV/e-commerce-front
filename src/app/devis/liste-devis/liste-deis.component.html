
<div class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">code_devis</th>
          <th scope="col">  codeArticle</th>
          <th scope="col">quantite</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dev of devis">
          <th scope="row">{{dev.code_devis}}</th>
          <td>{{dev.codeArticle}}</td>
          <td>{{dev.quantite}}</td>
          
          <td><button (click)="deleteDevis(dev.code_devis)" type="button" class="btn btn-danger">Delete</button></td>
          <td><button [routerLink]="['/editer-devis', dev.code_devis]" type="button" class="btn btn-success">Update</button>
          </td>
          <!--<td><button routerLink="/visualiser-personne" type="button" class="btn btn-primary">visualiser</button></td>-->
        </tr>
      </tbody>
    </table>
    <td><button routerLink="/crer-devis" type="button" class="btn btn-dark">create</button></td>
  </div>
