<div class="container mt-5 col-md-6">
    <form #f="ngForm" (ngSubmit)="addDevis(f)">
      
      <div class="form-group">
        <label for="fname">codeArticle:</label>
        <input class="form-control" type="text" id="codeArticle" name="codeArticle" ngModel>
      </div>
      <div class="form-group">
        <label for="fname">quantite:</label>
        <input class="form-control" type="text" id="quantite" name="quantite" ngModel>
      </div>
     
      <hr>
      <button class="btn btn-primary"  type="submit">save</button>
      <button routerLink="/liste-devis" class="btn btn-primary" >retour</button>
    </form>
  </div>
